<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Stickers</title>
</head>

<body>
    <div class="contenedor">
        <h1>Solo puedes llevar 10 stickers</h1>
        <div class="fotos">

            <div class="card">
                <img src="./assets/img/rap-8.jpg" alt="polera">
                <input id="sticker1" type="text" class="input">
            </div>

            <div class="card">
                <img src="./assets/img/rap-3.jpg" alt="polera">
                <input id="sticker2" type="text" class="input">
            </div>

            <div class="card">
                <img src="./assets/img/rap-5.jpg" alt="polera">
                <input id="sticker3" type="text" class="input">
            </div>
        </div>
        <button id="btn">Verificar</button>
        <h2 id="mensaje"></h2>
    </div>

    <script src="./assets/js/js.js"></script>
</body>

</html>
